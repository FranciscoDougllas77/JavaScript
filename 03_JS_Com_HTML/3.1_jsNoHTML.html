<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Java Script no HTML</h1>

    <script>
        const h1 = document.querySelector('h1');
        h1.addEventListener('click', function() {
            h1.style.color = 'red';
        });
    </script>
</body>
</html>
