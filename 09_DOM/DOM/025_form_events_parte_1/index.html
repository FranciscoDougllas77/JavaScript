<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-slate-100">
    
    <div class="flex flex-col justify-center mt-10 items-center">

        <div class="flex flex-col gap-3 w-1/2 p-8 border-1 border-slate-400 rounded-lg shadow-lg">
        
            <p class="text-2xl text-slate-500 text-center w-full">Form Events</p>     

            <hr class="border-slate-300 my-4">

            <form action="#" method="post" name="form1" id="form1" class="flex flex-col gap-3">

                <label for="name" class="text-slate-500">Name:</label>
                <input type="text" name="name" id="name" class="p-2 border-2 border-slate-300 rounded-md focus:outline-none focus:border-slate-500">

                <label for="email" class="text-slate-500">Email:</label>
                <input type="email" name="email" id="email" class="p-2 border-2 border-slate-300 rounded-md focus:outline-none focus:border-slate-500">

                <!-- checkboxes -->
                <div class="flex flex-col gap-2">
                    <label class="text-slate-500">Interests:</label>
                    <div class="flex gap-2">
                        <input type="checkbox" name="interests" id="interest1" value="Interest 1" class="p-2 border-2 border-slate-300 rounded-md focus:outline-none focus:border-slate-500">
                        <label for="interest1" class="text-slate-500">Interest 1</label>
                    </div>
                    <div class="flex gap-2">
                        <input type="checkbox" name="interests" id="interest2" value="Interest 2" class="p-2 border-2 border-slate-300 rounded-md focus:outline-none focus:border-slate-500">
                        <label for="interest2" class="text-slate-500">Interest 2</label>
                    </div>
                    <div class="flex gap-2">
                        <input type="checkbox" name="interests" id="interest3" value="Interest 3" class="p-2 border-2 border-slate-300 rounded-md focus:outline-none focus:border-slate-500">
                        <label for="interest3" class="text-slate-500">Interest 3</label>
                    </div>
                </div>

                <!-- radio buttons -->
                <div class="flex flex-col gap-2">
                    <label class="text-slate-500">
                        <input type="radio" name="radio" id="radio1" value="Radio 1" class="p-2 border-2 border-slate-300 rounded-md focus:outline-none focus:border-slate-500" checked>
                        Radio 1
                    </label>
                    <label class="text-slate-500">
                        <input type="radio" name="radio" id="radio2" value="Radio 2" class="p-2 border-2 border-slate-300 rounded-md focus:outline-none focus:border-slate-500">
                        Radio 2
                    </label>
                    <label class="text-slate-500">
                        <input type="radio" name="radio" id="radio3" value="Radio 3" class="p-2 border-2 border-slate-300 rounded-md focus:outline-none focus:border-slate-500">
                        Radio 3
                    </label>
                </div>

                <!-- select -->
                <label for="select" class="text-slate-500">Select:</label>
                <select name="select" id="select" class="p-2 border-2 border-slate-300 rounded-md focus:outline-none focus:border-slate-500">
                    <option value="Option 1">Option 1</option>
                    <option value="Option 2">Option 2</option>
                    <option value="Option 3">Option 3</option>
                    <option value="Option 4">Option 4</option>
                    <option value="Option 5">Option 5</option>
                </select>

                <button type="submit" class="bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600">Submit</button>

            </form>

        </div>
        
    </div>

    <script src="script.js"></script>
    
</body>
