<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-slate-100">
    
    <div class="flex flex-col justify-center mt-10 items-center">

        <div class="flex flex-col gap-3 w-1/2 p-8 border-1 border-slate-400 rounded-lg shadow-lg">
        
            <p class="text-2xl text-slate-500 text-center w-full">Form Events</p>     

            <hr class="border-slate-300 my-4">

            <form action="#" method="post" name="form1" id="form1" class="flex flex-col gap-3">

                <label for="name" class="text-slate-500">Name:</label>
                <input type="text" name="name" id="name" class="p-2 border-2 border-slate-300 rounded-md focus:outline-none focus:border-slate-500">

                <label for="email" class="text-slate-500">Email:</label>
                <input type="email" name="email" id="email" class="p-2 border-2 border-slate-300 rounded-md focus:outline-none focus:border-slate-500">

                <!-- radio buttons -->
                <p class="text-slate-500">Você tem algum hobby?</p>
                <div class="flex flex-col gap-2">
                    <label class="text-slate-500">
                        <input type="radio" name="radio_hobbies" id="radio1" value="nao" class="p-2 border-2 border-slate-300 rounded-md focus:outline-none focus:border-slate-500" checked>
                        Não
                    </label>
                    <label class="text-slate-500">
                        <input type="radio" name="radio_hobbies" id="radio2" value="sim" class="p-2 border-2 border-slate-300 rounded-md focus:outline-none focus:border-slate-500">
                        Sim
                    </label>
                </div>

                <!-- checkboxes -->
                <div class="flex flex-col gap-2 hidden" id="checkboxes">
                    <label class="text-slate-500">Os meus hobbies são:</label>
                    <div class="flex gap-2">
                        <input type="checkbox" name="check_hobby_1" id="check_hobby_1" value="Passear" class="p-2 border-2 border-slate-300 rounded-md focus:outline-none focus:border-slate-500">
                        <label for="check_hobby_1" class="text-slate-500">Passear</label>
                    </div>
                    <div class="flex gap-2">
                        <input type="checkbox" name="check_hobby_2" id="check_hobby_2" value="Dormir" class="p-2 border-2 border-slate-300 rounded-md focus:outline-none focus:border-slate-500">
                        <label for="check_hobby_2" class="text-slate-500">Dormir</label>
                    </div>
                    <div class="flex gap-2">
                        <input type="checkbox" name="check_hobby_3" id="check_hobby_3" value="Correr" class="p-2 border-2 border-slate-300 rounded-md focus:outline-none focus:border-slate-500">
                        <label for="check_hobby_3" class="text-slate-500">Correr</label>
                    </div>
                </div>

                <div class="text-center mt-10">
                    <button type="submit" class="bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600 w-100">Enviar</button>
                </div>

            </form>

        </div>
        
    </div>

    <script src="script.js"></script>
    
</body>
